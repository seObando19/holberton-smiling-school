<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Smile School</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- External libraries -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS Styling -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Principal -->
    <section class="principal" id="principal">
        <header class="header" id="header">
            <div class="container">
                <div class="header-logo">
                    <a href="#principal">
                        <img src="./images/smile_off.png" alt="Smile school logo" width="30" height="25" id="smile">
                        <img src="./images/logo.png" alt="Smile school logo" width="170" height="30" id="logo">
                    </a>
                </div>
                <!-- Navbar -->
                <nav class="navbar-menu">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Main -->
        <section class="main">
            <div class="main-container">
                <div class="main-title">
                    <h2 class="title">Get schooled</h2>
                </div>
                <div class="main-subtitle">
                    <p class="subtitle">smiles</p>
                    <p class="subtitle">grin</p>
                    <p class="subtitle">laugh</p>
                </div>
                <div class="main-button">
                    <button class="button">register for free</button>
                </div>
                <div class="main-information">
                    <p class="information"><span class="span-information">Learn </span>from the props</p>
                </div>
                <div class="main-pros">
                    <div class="pro-1">
                        <img src="./images/profile_1.jpg" width="150" height="150">
                        <h3 class="name">Phillip Massey</h3>
                        <p class="award-information">« Smile of the year » <br> 2018 - 2019 </p>
                    </div>
                    <div class="pro-2">
                        <img src="./images/profile_2.jpg" width="150" height="150">
                        <h3 class="name">Nannie Lawrence</h3>
                        <p class="award-information">Best « little smile » <br> 2017 </p>
                    </div>
                    <div class="pro-3">
                        <img src="./images/profile_3.jpg" width="150" height="150">
                        <h3 class="name">Bruce Walters</h3>
                        <p class="award-information">Best « Friend Smile » <br> live performance 2019 </p>
                    </div>
                    <div class="pro-4">
                        <img src="./images/profile_4.jpg" width="150" height="150">
                        <h3 class="name">Henry Hughes</h3>
                        <p class="award-information">« 24h smiles » <br> winner 2016 - 2019 </p>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="footer">
        <footer class="footer"></footer>
    </section>
</body>

</html>
