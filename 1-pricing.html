<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Smile School</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- External libraries -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./holberton_school-icon/style.css">
  <!-- CSS Styling -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Section Principal -->
  <section class="principal-section">
    <header class="header" id="header">
      <div class="container">
        <div class="header-logo">
          <a href="#principal">
            <img src="./images/smile_off.png" alt="Smile school logo" width="30" height="25" id="smile">
            <img src="./images/logo.png" alt="Smile school logo" width="170" height="30" id="logo">
          </a>
        </div>
        <!-- Navbar -->
        <nav class="navbar-menu">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main pricing -->
    <section class="main-pircing">
      <div class="container-pircing">
        <div class="title-container">
          <p class="title">What is </p>
          <img src="./images/smile_off.png" alt="Smile school logo" width="30" height="25" id="smile">
          <img src="./images/logo.png" alt="Smile school logo" width="170" height="30" id="logo">
          <p class="title">?</p>
        </div>
        <div class="subtitle-container">
          <h2 class="title">Go pro!</h2>
        </div>
        <!-- Picing table -->
        <div class="table-pircing">
          <section class="section-table-pricing">
            <div class="container-1">
              <div class="table-responsive-lg">
                <table class="table table-striped pricing-table">
                  <thead>
                    <tr>
                      <th class="border-0 pb-5 h3 plan-content-title"></th>
                      <th class="text-center border-0 pb-5">
                        <button class="btn btn-block btn-outline-primary btn-rounded">BUY <span
                            class="d-none d-md-inline">3 MONTHS</span></button>
                        <p class="font-weight-bold pricing-plan-amount">$ <span class="h1">3.60</span></p>
                        <p class="small pricing-plan-allotment">$1.20/month</p>
                      </th>
                      <th class="text-center border-0 pb-5">
                        <button class="btn btn-block btn-outline-primary btn-rounded">BUY <span
                            class="d-none d-md-inline">1 YEAR</span></button>
                        <p class="font-weight-bold pricing-plan-amount">$ <span class="h1">12.99</span></p>
                        <p class="small pricing-plan-allotment">$1.08/month</p>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row" class="border-0">Unlimitted access to all tutorials</td>
                      <td class="border-0 text-center">
                        <span id="w" class="holberton_school-icon-check"><i class="mdi mdi-check-bold"></i></span>
                      </td>
                      <td id="w" class="border-0 text-center"><span class="holberton_school-icon-check"><i
                            class="mdi mdi-check-bold"></i></span></td>
                    </tr>
                    <tr>
                      <td scope="row">Access SmileSchool private forum</td>
                      <td class="text-center">
                        <span id="w" class="holberton_school-icon-check"><i class="mdi mdi-check-bold"></i></span>
                      </td>
                      <td class="text-center"><span id="w" class="holberton_school-icon-check"><i
                            class="mdi mdi-check-bold"></i></span></td>
                    </tr>
                    <tr>
                      <td scope="row">Access Smiles contests & Smiles Analysis</td>
                      <td class="text-center">
                        <span id="w" class="holberton_school-icon-check"><i class="mdi mdi-check-bold"></i></span>
                      </td>
                      <td class="text-center">
                        <span id="w" class="holberton_school-icon-check"><i class="mdi mdi-check-bold"></i></span>
                      </td>
                    </tr>
                    <tr>
                      <td scope="row">Get a free toothbrush</td>
                      <td class="text-center">
                        <span id="w" class="icon icon-rounded icon-danger"><i class="mdi mdi-close"></i></span>
                      </td>
                      <td class="text-center">
                        <span id="w" class="holberton_school-icon-check"><i class="mdi mdi-check-bold"></i></span>
                      </td>
                    </tr>
                    <tr>
                      <td scope="row">Exclusive discount on all Siganl products</td>
                      <td class="text-center">
                        <span id="w" class="icon icon-rounded icon-danger"><i class="mdi mdi-close"></i></span>
                      </td>
                      <td class="text-center">
                        <span id="w" class="holberton_school-icon-check"><i class="mdi mdi-close"></i></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
</body>

</html>
